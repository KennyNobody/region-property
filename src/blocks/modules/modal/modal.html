<section class="modal" id="modal-call">
	<form action="" class="form">
		<h2 class="title title--center mb-60">
			Задать вопрос
		</h2>
		<label class="field mb-40">
			<p class="field__name">
				Ваше имя
			</p>
			<input type="text" class="field__input" placeholder="Иван">
		</label>
		<label class="field mb-40">
			<p class="field__name">
				Ваше номер телефона
			</p>
			<input type="text" class="field__input" placeholder="+7 ___ ___ __ __">
		</label>
		<label class="field mb-40">
			<p class="field__name">
				Ваше сообщение
			</p>
			<textarea class="field__textarea" placeholder="Комментарий"></textarea>
		</label>
		<div class="form__toolbar">
			<button class="btn btn--disabled btn--accent mb-30">
				<span>Отправить</span>
			</button>
			<label class="form__accept">
				<input type="checkbox" class="form__accept-input">
				<div class="form__accept-icon" tabindex="0">
					<svg>
						<use xlink:href="img/sprites/sprite.svg#icon-checked"></use>
					</svg>
				</div>
				<p class="form__accept-text">
					Отправляя заявку, вы выражаете согласие с <a href="">Политикой обработки персональных данных</a>.
				</p>
			</label>
		</div>
	</form>
</section>
